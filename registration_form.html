<body>
    <!-- Header -->
    <header class="bg-dark py-4 text-center">
        <div class="container">
            <marquee behavior="scroll" direction="left" scrollamount="8">
                <h1 class="text-white">WELCOME TO NATIONAL SKILL TRAINING INSTITUTE(W), JAIPUR</h1>
            </marquee>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" name="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#registrationForm').submit(function(event) {
            event.preventDefault(); // Prevent form submission
            
            var formData = $(this).serialize(); // Serialize form data

            // AJAX request to check if email already exists
            $.ajax({
                type: 'POST',
                url: 'check_email.php',
                data: formData,
                success: function(response) {
                    if (response == 'exists') {
                        alert('Email already exists!');
                    } else {
                        // Proceed with registration
                        $.ajax({
                            type: 'POST',
                            url: 'register.php',
                            data: formData,
                            success: function(response) {
                                alert('Registration successful!');
                                // You can redirect the user or perform any other action here
                                location.reload(); // Reload the page
                            }
                        });
                    }
                }
            });
        });
    });
</script>
