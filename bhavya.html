<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA - Bhavya Sharma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecd3c3; /* Light gray background */
            padding: 20px;
            text-align: center;
        }

        h1 {
            background-color: #3a3a3a; /* Dark gray background for headings */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding to headings */
            border-radius: 8px;
            margin-top: 20px; /* Add margin to separate headings */
        }

        img {
            width: 200px;
            height: 200px; /* Set image height for consistency */
            border-radius: 50%; /* Round image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
            margin-top: 20px; /* Add margin to separate image from headings */
        }

        .container {
            margin-top: 20px; /* Add margin to separate container from body edges */
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 10px; /* Add rounded corners to container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add subtle shadow effect */
            display: inline-block; /* Center container horizontally */
        }

        /* Add background color for the entire page */
        html {
            background-color: #e9e9e9; /* Light gray background */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bhavya.jpg">
        <h1>Name: Bhavya Sharma</h1>
        <h1>Education: Post Graduate</h1>
        <h1>Course: CITS</h1>
        <h1>Current Status: Student</h1>
        <h1>Goal: Web Developer</h1>
    </div>
</body>
</html>
